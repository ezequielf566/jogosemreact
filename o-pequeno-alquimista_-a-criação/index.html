
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>O Pequeno Alquimista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            background-color: #FDFCF9;
            height: 100vh;
        }
        
        @keyframes element-pop {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-element-pop { animation: element-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        @keyframes jiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .animate-jiggle { animation: jiggle 0.3s ease-in-out infinite; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes particle-out {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0) rotate(180deg); opacity: 0; }
        }
        .animate-particle { animation: particle-out 0.6s ease-out forwards; }

        @keyframes landing-ring {
            0% { transform: scale(0.5); opacity: 1; border-width: 4px; }
            100% { transform: scale(2); opacity: 0; border-width: 0px; }
        }
        .animate-landing { animation: landing-ring 0.5s ease-out forwards; }

        @keyframes merge-impact {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.4); filter: brightness(2); }
            100% { transform: scale(0); opacity: 0; }
        }
        .animate-merge { animation: merge-impact 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        * { -webkit-tap-highlight-color: transparent; }
    </style>
